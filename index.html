<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AWS Serverless Contact Form Project</title>
</head>
<body>

    <h1>Contact Form Demo</h1>
    <p>This page demonstrates the *frontend* for a serverless project (S3, API Gateway, Lambda, DynamoDB). The backend services have been shut down to save costs, but the original code is available on this GitHub repository.</p>
    
    <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea><br><br>
        
        <button type="submit">Send Message (Backend is Inactive)</button>
    </form>

</body>
</html>
